        }

        }

        .container {

            margin: 0 auto;
        }

        h1 {

            font-size: 24px;

            text-transform: lowercase;
            font-weight: 700;
            color: var(--accent-strong);
        }

        .gallery {

            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {

        }

        .gallery-item img {

            object-fit: cover;
        }

        .footer {

        .footer a {

            font-family: 'Space Mono', monospace;

            margin: 0 8px;

            transition: opacity 0.2s;

        .footer a:hover {

        /* Lightbox styles */

            display: none;

            justify-content: center;

        .lightbox .lb-image{

        .lightbox .lb-image img{

            max-height: 100%;
            object-fit: contain;
            border-radius: 6px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .lightbox button.lb-close,

        .lightbox button.lb-next{

            background: rgba(0,0,0,0.4);
            color: #fff;
            border: none;
            padding: 10px 14px;

        .lightbox .lb-close{ top: 18px; right: 18px; }
        .lightbox .lb-prev{ left: 18px; top: 50%; transform: translateY(-50%); }
        .lightbox .lb-next{ right: 18px; top: 50%; transform: translateY(-50%); }

    <script>
        (function(){
            const galleryItems = Array.from(document.querySelectorAll('.gallery-item img'));
            const lightbox = document.getElementById('lightbox');
            const lbImage = lightbox.querySelector('.lb-image img');
            const btnClose = lightbox.querySelector('.lb-close');
            const btnPrev = lightbox.querySelector('.lb-prev');
            const btnNext = lightbox.querySelector('.lb-next');
            let currentIndex = 0;

            function show(index){
                currentIndex = (index + galleryItems.length) % galleryItems.length;
                lbImage.src = galleryItems[currentIndex].src;
                lbImage.alt = galleryItems[currentIndex].alt || '';
                lightbox.style.display = 'flex';
                lightbox.setAttribute('aria-hidden','false');
                document.body.style.overflow = 'hidden';
            }

            function close(){
                lightbox.style.display = 'none';
                lightbox.setAttribute('aria-hidden','true');
                document.body.style.overflow = '';
            }

            galleryItems.forEach((img, i) => {
                img.closest('.gallery-item').addEventListener('click', () => show(i));
            });

            btnClose.addEventListener('click', close);
            btnPrev.addEventListener('click', () => show(currentIndex - 1));
            btnNext.addEventListener('click', () => show(currentIndex + 1));

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) close();
            });

            document.addEventListener('keydown', (e) => {
                if (lightbox.style.display === 'flex'){
                    if (e.key === 'Escape') close();
                    if (e.key === 'ArrowLeft') show(currentIndex - 1);
                    if (e.key === 'ArrowRight') show(currentIndex + 1);
                }
            });
        })();
    </script>
